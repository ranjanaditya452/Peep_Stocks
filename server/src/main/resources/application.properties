spring.application.name=stock-tracker
server.port=8080

#Alpha Vantage API
alphaVantage.url =https://www.alphavantage.co/query

#News Api
newsapi.url=https://newsapi.org/v2

#API KEY import
spring.config.import=optional:application-local.properties

#H2 config
spring.datasource.url=jdbc:h2:file:./data/stockdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=Adi
spring.datasource.password=password

#JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Spring caching
spring.cache.type=simple